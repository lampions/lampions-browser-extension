<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/widgets.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
  </head>
  <body>
    <div id="controls">
      <div class="controls">
        <label id="domain"></label>
        <div class="no-overflow">
          <input id="alias" type="text" placeholder="Alias"></input>
        </div>
      </div>
      <div class="controls">
        <button id="add" type="submit">Add</button>
        <div class="no-overflow">
          <select id="forwards"></select>
        </div>
      </div>
    </div>

    <div id="routes">
      <table>
        <thead>
          <tr>
            <th>Alias</th>
            <th>Address</th>
            <th>Forward</th>
            <th></th>
          </tr>
          <tbody id="routes-table">
          </tbody>
        </thead>
      </table>
    </div>

    <div class="controls">
      <button id="settings" type="submit">Settings</button>
      <span id="status"></span>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/mailgun.js"></script>
  </body>
</html>
