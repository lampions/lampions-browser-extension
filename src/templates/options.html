<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="option">
      <button id="forwards-submit"
              class="float-right icon-add"
              disabled></button>
      <div class="no-overflow">
        <input id="forwards-input" type="text" placeholder="Forward address">
      </div>
    </div>
    <div class="option">
      <label>Addresses:</label>
      <button id="remove-submit" class="float-right icon-delete"></button>
      <div class="no-overflow">
        <select id="forwards"></select>
      </div>
    </div>

    <div class="option">
      <label for="domain">Domain:</label>
      <input name="domain" id="domain" type="text"></input>
    </div>

    <div class="option">
      <label for="api-key">API key:</label>
      <input name="api-key" id="api-key" type="text"></input>
    </div>

    <div class="option">
      <button id="save">Save</button>
      <span id="status"></span>
    </div>
  </body>
</html>
